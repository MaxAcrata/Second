name: Java CI on Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Start server with healthcheck
        run: |
          # 1. Запускаем сервер в фоне и сохраняем PID
          $server = Start-Process -NoNewWindow -PassThru -FilePath "java" -ArgumentList "-jar .\artifacts\app-mbank.jar"
          $serverPID = $server.Id
          Write-Host "Server started with PID: $serverPID"

          # 2. Функция проверки доступности
          function Test-ServerReady {
              $attempt = 0
              $maxAttempts = 30
              $ready = $false

              while ($attempt -lt $maxAttempts -and -not $ready) {
                  $attempt++
                  try {
                      $response = Invoke-WebRequest -Uri "http://localhost:9999/api/v1/demo/accounts" -UseBasicParsing -ErrorAction Stop
                      if ($response.StatusCode -eq 200) {
                          $ready = $true
                          Write-Host "Server is ready after $attempt seconds"
                          return $true
                      }
                  } catch {
                      Write-Host "Attempt $attempt/$maxAttempts: Server not ready yet..."
                      Start-Sleep -Seconds 1
                  }
              }
              return $false
          }

          # 3. Проверка с таймаутом
          if (-not (Test-ServerReady)) {
              Write-Host "Server failed to start within 30 seconds"
              Stop-Process -Id $serverPID -Force
              exit 1
          }

      - name: Run tests
        run: .\gradlew.bat test --info --stacktrace

      - name: Stop server
        if: always()
        run: |
          Get-Process -Name "java" -ErrorAction SilentlyContinue | Stop-Process -Force
          Write-Host "Server process stopped"
